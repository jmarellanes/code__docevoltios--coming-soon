<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DoceVoltios - Coming Soon</title>
    <link rel="stylesheet" href="css/app.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ally.js/1.4.1/ally.min.js"
      integrity="sha512-W6/1ovXkIlLr53iEk1F0pata/6ujhT0+ltClHE7+DKblUY7MzeMO1ew5EBzlFThN76+xTUt6QM6wFfC2Me4nXQ=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body class="is-loading">
    <div class="wrapper">
      <header class="header">
        <div class="header__container .nav-menu">
          <div class="nav-menu__brand">
            <svg src="brandmark.svg" class="nav-menu__brand-mark"></svg>
            <span class="nav-menu__brand-text">DoceVoltios</span>
          </div>
          <!-- a > .nav-menu__brand -->

          <div class="nav-social">
            <a
              href="https://twitter.com/jmarellanes"
              class="nav-social__icon-box"
              aria-label="Twitter"
              target="_blank"
              rel="noopener"
            >
              <svg src="icon__twitter.svg"></svg>
            </a>
            <!-- a > nav-social__icon-box -->
          </div>
          <!-- div > nav-social -->
        </div>
        <!-- div > .header__container .nav-menu -->
      </header>

      <main class="main">
        <article class="actions">
          <h1 class="actions__title">my portfolio is in the oven</h1>

          <dl class="actions__container">
            <dt class="actions__list-title">
              and you're already here, so you can:
            </dt>
            <!-- dt > .actions__title -->
            <dd class="actions__item actions__item--email">
              Send me an email
              <button class="button button__primary">
                <span>I'm available for work</span>
                <svg
                  src="line__available.svg"
                  class="button__svg-line button__svg-line--primary"
                ></svg>
                <span class="visually-hidden">Click to contact me!</span>
              </button>
              <!-- button > .button__primary -->
            </dd>
            <!-- dd > actions__item-email -->
            <dd class="actions__item actions__item--read">
              Read one of the nicest comments I've received about my work:

              <figure class="testimonial">
                <blockquote class="testimonial__quote">
                  "This time Jose did his best work yet - I've never encountered
                  anyone with such skill and imagination both in the design and
                  coding side. So glad he's there making our sites look
                  incredible!"
                </blockquote>
                <!-- blockquote > .testimonial__quote -->
                <!-- prettier-ignore -->
                <figcaption>
                  <span class="testimonial__client">Rob Kay,</span>
                  <cite class="testimonial__url">Freedom Online Services</cite>
                </figcaption>
                <!-- figcaption > .testimonial__client -->
              </figure>
              <!-- figure > .testimonial -->
            </dd>
            <!-- dd > .actions__item-read -->
            <dd class="actions__item actions__item--play">
              Play a fun game that I coded
              <!-- TODO: Accessibility for button -->
              <button
                class="button button__secondary"
                aria-labelledby="button-label__play-game"
              >
                <svg
                  src="line__play.svg"
                  class="button__svg-line button__svg-line--secondary"
                ></svg>
                <svg
                  src="icon__gamepad.svg"
                  class="button__secondary--icon"
                ></svg>
                <svg
                  src="icon__sword.svg"
                  class="button__secondary--icon"
                ></svg>
                <span id="button-label__play-game" hidden
                  >Click to play a game!</span
                >
              </button>
            </dd>
            <!-- dd > .actions__item-play -->
          </dl>
          <!-- dl > .actions__container -->
        </article>
      </main>
      <!-- .main -->

      <aside class="works">
        <div class="works__container"><span></span></div>
      </aside>

      <article class="contact" tabindex="-1" hidden>
        <div class="contact-container">
          <button class="close-form" aria-labelledby="button-label">
            <span id="button-label" hidden>Close Contact Form</span>
            <svg src="icon__close.svg" class="close-form__icon"></svg>
          </button>

          <h2 class="contact__title">Have a Project?</h2>

          <form class="form validate">
            <div class="form__group">
              <label for="full-name">Hey, Jos√© Manuel! My name is</label>
              <span class="form__container-field">
                <input
                  type="text"
                  class="form__field"
                  id="full-name"
                  name="full-name"
                  placeholder="your name"
                  required
                />
              </span>
            </div>

            <div class="form__group form__group--area">
              <label for="contact-help"
                >I'm contacting you to help me with</label
              >
              <span class="form__container-field">
                <textarea
                  class="form__field"
                  id="contact-help"
                  name="contact-help"
                  placeholder="short project description"
                  required
                ></textarea>
              </span>
            </div>

            <div class="form__group">
              <label for="email">Get in touch with me at</label>
              <span class="form__container-field">
                <input
                  type="email"
                  class="form__field"
                  id="email"
                  name="email"
                  placeholder="your email"
                  pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$"
                  required
                />
              </span>
            </div>

            <div class="form__group form__group--area">
              <label for="additional-notes">Additional notes:</label>
              <span class="form__container-field">
                <textarea
                  class="form__field"
                  id="additional-notes"
                  name="additional-notes"
                  placeholder="anything else you want to include"
                ></textarea>
              </span>
            </div>

            <div class="form__group">
              <button type="submit" class="form__button button button__form">
                <svg
                  src="line__send-form.svg"
                  class="button__svg-line button__svg-line--form"
                ></svg>
                Send
              </button>
            </div>
          </form>
        </div>
      </article>

      <!-- .contact -->
    </div>
    <!-- .wrapper -->
  </body>
</html>
